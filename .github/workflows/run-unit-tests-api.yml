name: Run Unit Tests

on:
  push:
    branches:
      - main

jobs:
  run-unit-tests:
    name: Unit test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Change to API Directory
        working-directory: ./api
        run: |
          npm ci
          npm run test
